<div fxLayout="row wrap" fxLayoutGap="2px" fxLayoutAlign="space-evenly center">
  <div fxFlex.lt-xs="column" fxFlex.gt-xs="50%" fxFlex.gt-sm="33.333333%"
      fxFlex.gt-md="16.666666%" fxFlex.gt-lg="12.5%" *ngFor="let box of boxes; trackBy:trackById">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <button *ngIf="hasNewTag(box.node); else nbsp" mat-flat-button color="warn" class="icon">
            NEW
          </button>
          <ng-template #nbsp>
            <button mat-flat-button class="hidden">&nbsp;</button>
          </ng-template>
        </mat-card-title>
        <mat-card-subtitle>&nbsp;</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content (click)="onClick(box)">
        <img mat-card-image bind-src="box.node.iconUrl" alt="{{box.node.iconUrl}}">
        <div class="content bold">{{ box.node.name }}</div>
        <div class="content bold">{{ box.node.cost + ' ' + box.node.currency }}</div>
        <button mat-raised-button color="primary">View</button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
